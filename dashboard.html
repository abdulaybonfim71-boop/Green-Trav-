<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>Green Travel - Painel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Cabeçalho com logotipo e nome -->
<div class="header">
    <img src="img/logo.png" class="logo" alt="Green Travel Logo">
    <div>
        <h1>Green Travel</h1>
        <p>Gestão segura do teu saldo</p>
    </div>
</div>

<div class="card">
    <p>Saldo disponível</p>
    <h2>€ <span id="saldo">0.00</span></h2>

    <div class="buttons">
        <button onclick="abrirRecarga()">Recarregar (Admin)</button>
        <button onclick="abrirRetirada()">Retirar</button>
    </div>
</div>

<!-- Modal de Recarga Admin -->
<div class="modal" id="modalRecarga">
    <div class="modal-content">
        <h3>Recarga Admin</h3>
        <input type="password" id="senhaAdmin" placeholder="Senha admin">
        <input type="number" id="valorRecarga" placeholder="Valor em €">
        <button onclick="confirmarRecarga()">Confirmar</button>
        <button onclick="fecharModais()">Cancelar</button>
    </div>
</div>

<!-- Modal de Retirada -->
<div class="modal" id="modalRetirada">
    <div class="modal-content">
        <h3>Retirada</h3>
        <input type="text" id="iban" placeholder="IBAN Português (PT50...)">
        <input type="number" id="valorRetirada" placeholder="Valor em €">
        <button onclick="confirmarRetirada()">Confirmar</button>
        <button onclick="fecharModais()">Cancelar</button>
    </div>
</div>

<script src="js/script.js"></script>

<script>
    // Carrega saldo quando entra no painel
    const tel = localStorage.getItem("usuarioLogado");
    if (!tel) {
        window.location.href = "index.html";
    } else {
        const user = JSON.parse(localStorage.getItem("user_" + tel));
        document.getElementById("saldo").innerText = user.saldo.toFixed(2);
    }
</script>

</body>
</html>
